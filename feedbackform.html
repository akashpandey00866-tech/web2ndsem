<!DOCTYPE html>
<html>
<head>
<title>Online Feedback Form</title>
</head>

<body style="font-family:Arial; background:#f2f2f2;">

<div style="width:400px; margin:60px auto; background:white; padding:25px; border-radius:10px; box-shadow:0 0 10px gray;">

<h2 style="text-align:center;">Online Feedback Form</h2>

<form>

<label style="font-weight:bold;">Name:</label><br>
<input type="text" name="name" required
style="width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;"><br><br>

<label style="font-weight:bold;">Email:</label><br>
<input type="email" name="email" required
style="width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;"><br><br>

<label style="font-weight:bold;">Rating:</label><br>
<select name="rating" required
style="width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;">
<option value="">--Select Rating--</option>
<option>⭐ 1 - Poor</option>
<option>⭐⭐ 2 - Average</option>
<option>⭐⭐⭐ 3 - Good</option>
<option>⭐⭐⭐⭐ 4 - Very Good</option>
<option>⭐⭐⭐⭐⭐ 5 - Excellent</option>
</select><br><br>

<label style="font-weight:bold;">Comments:</label><br>
<textarea name="comments" rows="5" required
style="width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;"></textarea><br><br>

<input type="submit" value="Submit Feedback"
style="width:100%; padding:10px; background:#28a745; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer;">

</form>
</div>

</body>
</html>
